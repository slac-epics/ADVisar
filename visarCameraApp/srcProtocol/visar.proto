###############################################
#  Camera Parameters                          #
###############################################

#########################################
#  Frame Notification                   #
#########################################

buffer_notification{
    LockTimeout = 100;
    ReplyTimeout = 100;
    ReadTimeout = 100;
    InTerminator = CR;
    in "4,Livemonitor,RingBuffer,%d";
}

#########################################
#  Frame Rate notification              #
#########################################

frame_rate_notification{
    LockTimeout = 100;
    ReplyTimeout = 100;
    ReadTimeout = 100;
    InTerminator = CR;
    in "4,Frame rate %f Hz";
}

#########################################
#  Generic notification     #
#########################################

generic_notification{
    LockTimeout = 100;
    ReplyTimeout = 100;
    ReadTimeout = 100;
    InTerminator = CR;
    in "4,%s";
}


###############################################
#  Commands                                   #
###############################################

#########################################
#  Get Frame                            #
#########################################

get_frame{
   out "ImgDataGet(Current,Data)";
}

#########################################
#  Start capture                        #
#########################################

start_capture{
    out "AcqLiveMonitor(RingBuffer,10)";
    out "AcqStart(Live)";
}

#########################################
#  Stop Capture                         #
#########################################

stop_capture{
   out "AcqStop()";
}

#visar.proto

#########################################
#  Open Application                     #
#########################################

start_app{
    out "AppStart()";
}

#########################################
#  Close Application                    #
#########################################

stop_app{
    out "AppEnd()";
}


