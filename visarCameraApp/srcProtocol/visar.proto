################################################
#                                              #
#  Stream Protocol File for the Visar camera   #
#                                              #
#                                              #
################################################

OutTerminator =  CR;
ReplyTimeout  =  300;
ReadTimeout   =  100;
WriteTimeout  =  100;
LockTimeout   =  300;

###############################################
#  Camera Parameters                          #
###############################################


#########################################
#  Exposure time                        #
#########################################

set_exposure_time{
    InTerminator = ;
    ExtraInput   = Ignore;
	out "CamParamSet(Live,Exposure,%.6f %(\$1AcquireTimeVisarUnits){us|ms|s|min})";
	in "%*/(?m)0,CamParamSet\r/";
}

set_exposure_time_s{
    InTerminator = ;
    ExtraInput   = Ignore;
	out "CamParamSet(Live,Exposure,%(\$1AcquireTime).6f s)";
	in "%*/(?m)0,CamParamSet\r/";
}

get_exposure_time{
    InTerminator = ;
    ExtraInput   = Ignore;
	out "CamParamGet(Live,Exposure)";
	in  "%*/(?m)0,CamParamGet,/%f %(\$1AcquireTimeVisarUnits_RBV){us|ms|s|m}\r";
}

#########################################
#  Gain                                 #
#########################################

# II Gain / AD Gain
set_II_gain{
    InTerminator = ;
    ExtraInput   = Ignore;
	out "DevParamSet(TD,II-Gain,%d)";
	in "%*/(?m)0,DevParamSet\r/";
}

get_II_gain{
    InTerminator = "";
    ExtraInput   = Ignore;
    out "DevParamGet(TD,II-Gain)";
#	in  "%*/(.?)\r/0,DevParamGet,%s\r%*/(.?)\r";
#	in "%.2/([WF].*\r)*0,DevParamGet,([0-9]+)/"
	in "%*/(?m)0,DevParamGet,/%d\r";


}

