#All commands are case insensitive.
#Commands have the general form:
#     COMMAND(OPTIONAL,COMMA,SEPARATED,PARAMETER,LIST)\r
#Responses have the general form:
#     CODE,COMMAND,OPTIONAL,COMMA,SEPARATED,RESPONSE,VALUES\r


InTerminator  = CR;
OutTerminator = CR;
ReplyTimeout  =  2000;
ReadTimeout   =  100;
WriteTimeout  =  100;
ExtraInput    = Ignore;


## Parameters

set_exposure_time{
	out "CamParamSet(Live,Exposure,%s)";
	in  "%($1:ERROR)d,CamParamSet";
}
get_exposure_time{
	out "CamParamGet(Live,Exposure)";
	in  "%($1:ERROR)d,CamParamSet,%($1:EXPOSURE)s";
}


set_mode{
	out "CamParamSet(TD,TimeRange,{Focus|Operate})";
	in "%*d,CamParamSet";
}
get_mode{
	out "CamParamGet(TD,TimeRange)";
	in "($1:ERROR)d,CamParamGet,%%($1:MODE){Focus|Operate}";
}


set_gate_mode{
	out "CamParamSet(TD,GateMode,%{Normal|Gate|Open Fixed})";
	in "%*d,CamParamSet";
	
}
get_gate_mode{
	out "CamParamGet(TD,GateMode)";
	in "%($1:ERROR)d,CamParamGet,%($1:GATE_MODE){Normal|Gate|Open Fixed}";
}

set_II_gain{
	out "CamParamSet(TD,II-Gain,%s)";
	in  "%($1:ERROR)d,CamParamSet";
}
get__II_gain{
	out "CamParamGet(TD,II-Gain)";
	in  "%($1:ERROR)d,CamParamSet,%($1:II_GAIN)d";
}

set_shutter{
	out "CamParamSet(TD,Shutter,%{Closed|Open})";
	in "%($1:ERROR)d,CamParamSet";
}
get_shutter{
	out "CamParamGet(TD,Shutter)";
	in "%($1:ERROR)d,CamParamGet,%($1:SHUTTER){Closed|Open}";
}

set_trigger_mode{
	out "CamParamSet(TD,TriggerMode,%{Single|Cont})";
	in "%($1:ERROR)d,CamParamSet";
}
get_trigger_mode{
	out "CamParamGet(TD,TriggerMode)";
	in "%($1:ERROR)d,CamParamGet,%($1:TRIG_MODE){Single|Cont}";
}

get_trigger_status{
	out "CamParamGet(TD,TriggerStatus)";
	in "%($1:ERROR)d,CamParamGet,%($1:TRIG_STATUS){Ready|Fired|Do Reset}";
}




set_focus_time_over{
	out "CamParamSet(TD,FocusTimeOver,%f)";
	in "%($1:ERROR)d,CamParamSet";
}

get_focus_time_over{
	out "CamParamGet(TD,FocusTimeOver)";
	in "%($1:ERROR)d,CamParamGet,%($1:FOCUSTIMEOVER)f";
}

get_model{
	out "MainParamGet(StreakCamera)"
	in  "%($1:ERROR)d,MainParamGet,%($1:MODEL)s";
}



